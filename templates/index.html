<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detection</title>
</head>
<body>
    <h1>Phishing Website Detector</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL">
        <input type="submit" value="Check">
    </form>
    {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
        <p>URL: {{ url }}</p>
    {% endif %}
</body>
</html>
